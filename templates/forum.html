<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Forum</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #e6f4ea;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #006400;
        margin-top: 30px;
        font-size: 2.5em;
        text-transform: uppercase;
      }
      form {
        max-width: 700px;
        margin: 30px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #006400;
      }
      form textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        border: 2px solid #006400;
        border-radius: 8px;
        font-size: 1em;
        resize: none;
        margin-bottom: 15px;
        background-color: #f1f1f1;
        color: #555;
      }
      form button {
        background-color: #006400;
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #3cb371;
      }
      h2 {
        text-align: center;
        color: #006400;
        margin-top: 40px;
        font-size: 1.7em;
        text-transform: uppercase;
      }
      .post {
        max-width: 700px;
        margin: 20px auto;
        padding: 18px;
        background: #ffffff;
        border-left: 6px solid #006400;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
        color: #555;
        transition: background-color 0.3s ease;
      }
      .post:hover {
        background-color: #f1f8f1;
      }
      nav {
        background-color: #006400;
        padding: 20px 0;
        text-align: center;
        margin-top: 30px;
        border-radius: 8px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #98fb98;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Discussion Forum</h1>

    <form method="POST">
      <textarea
        name="content"
        placeholder="Write your message here..."
        required></textarea
      ><br />
      <button type="submit">Post</button>
    </form>

    <h2>Posts:</h2>

    {% for post in posts %}
    <div class="post">{{ post.content }}</div>
    <br />
    {% endfor %}

    <nav>
      <a href="/">Home</a>
      <a href="/resources">Resources</a>
      <a href="/encouragement">Encouragement</a>
    </nav>
  </body>
</html>
